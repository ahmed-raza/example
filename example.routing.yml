example.content:
  path: 'admin/content/messages'
  defaults:
    _content: '\Drupal\example\Controller\ExampleController::content'
    _title: 'Messages'
  requirements:
    _permission: 'administer site configuration'

example.view:
  path: 'admin/content/message/{sid}'
  defaults:
    _content: '\Drupal\example\Controller\ExampleController::view'
    _title: 'View Message'
  requirements:
    _permission: 'administer site configuration'

example.delete:
  path: 'admin/content/message/{sid}/delete'
  defaults:
    _form: '\Drupal\example\Form\DeleteForm'
    _title: 'Delete Message'
  requirements:
    _permission: 'administer site configuration'

example_my_form:
  path: 'd8-contact'
  defaults:
    _form: '\Drupal\example\Form\MyForm'
    _title: 'Custom Contact Form Drupal 8'
  requirements:
    _permission: 'access content'
