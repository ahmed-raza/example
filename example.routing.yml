example.content:
  path: 'admin/config/content/messages'
  defaults:
    _controller: '\Drupal\example\Controller\ExampleController::content'
    _title: 'Messages'
  requirements:
    _permission: 'administer site configuration'

example_my_form:
  path: 'd8-contact'
  defaults:
    _form: '\Drupal\example\Form\MyForm'
    _title: 'Custom Contact Form Drupal 8'
  requirements:
    _permission: 'access content'
